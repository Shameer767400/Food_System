services:
  - type: web
    name: food-system-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DB_NAME
        value: food_system
      - key: CORS_ORIGINS
        value: "*" # Allow all for now, user can lock down later
